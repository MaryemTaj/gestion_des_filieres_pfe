<head>

    <title>Reset Password</title>
</head>
<body>
<div class="container-fluid text-center pt-5 ">

<form th:action="@{/reset_password}" method="POST" style="max-width: 350px;margin: 0 auto;">
<div class="border border-secondary p-3 rounded">
<p>Reset your password</p>
<input type="hidden" name="token" id="token" class="form-control" th:value="${token}">
<p>
<input type="password" name="password" id="password" class="form-control" placeholder="Enter your new password" required autofocus>
</p>
<p>
<input oninput="checkpasswordMatch(this);" type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirm your Password" required autofocus>
</p>
<p>
<input type="submit" name="submit" id="submit" class="btn btn-primary">
</p>
<p>



</p>s
</div>
</div>
</form>
<script type="text/javascript" th:inline="javascript">
function checkpasswordMatch(fieldConfirmPassword){
	if(fieldConfirmPassword.value!=$("#password").val()){
		fieldConfirmPassword.setCustomValidity("passwords not match");
	}
	else{
		fieldConfirmPassword.setCustomValidity("");
	}
	
}



</script>
</body>

</html>

 <script type="text/javascript" th:src="@{/login.js}"></script>
    <title>Login page</title>
    <style th:inline="text">
    
</style>
</head>
<body th:style="'background: url(/images/logo-fsjes-ain-chock-casablanca.png) no-repeat center center fixed;'">
<div class="container-fluid text-center pt-5  ">

<form th:action="@{/login}" method="POST" style="max-width: 350px;margin: 0 auto;">
<div class="border border-secondary p-3 shadow p-3 mb-5 bg-white rounded rounded">
<div th:if="${param.error}">

<p class="text-danger">Invalid email or password</p>
</div>
<p>login</p>
<p>
<input autocomplete="off" type="email" name="email" id="email" class="form-control" placeholder="E-mail" required autofocus>
</p>
<p>
<input type="password" autocomplete="off" name="password" id="password" class="form-control" placeholder="Password" required autofocus>
</p>
<p>
<input autocomplete="off" type="submit" name="submit" id="submit" class="btn btn-primary">
</p>
<p>

<a th:href="@{/password/forgotPassword}">forgot your password?</a>

</p>
</div>
</div>
</form>
</body>

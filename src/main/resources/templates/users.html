<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1.html">
<head>
<meta charset="UTF-8">
<title>	Liste des utilisateurs</title>
 </head>
<body >
<div layout:fragment="content" >
<div class="container-fluid mt-3">
<div class="card shadow p-3 mb-5 bg-white rounded">
<div class="card-header">
Liste Des utilisateurs

</div>
<div class="card-body">
<form methode="get" action="@{/users}">
<div class="d-flex justify-content-between">
<div>
<input type="text" name="keyword">
<button class="btn btn-success btn-sm ">chercher </button></div>
</form>
<a  class="btn btn-primary" th:href=@{/users/newUser}><span class="fa fa-plus"></span> </a>
</div>
</div>

<table class="table table-hover mt-3">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Image</th>
      <th scope="col">Nom</th>
       <th scope="col">Prenom</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
       
        <th scope="col">Actions</th>
        
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="u:${users}">
     <td >[[${u.id}]]</td>
     <td ><img style="width: 120px" alt="" th:src="@{${u.UserImagePath}}"> </td>
      <td >[[${u.nom}]]</td>
       <td >[[${u.preNom}]]</td>
        <td >[[${u.email}]]</td>
     <td >[[${u.roles}]]</td>
     <td><a onclick="return confirm('Etes vous sur de vouloir supprimer')" class="btn btn-danger btn-sm" th:href="@{/deleteUser(id=${u.id})}"><span class="fa fa-remove"></span></a>
          <a th:href="@{'users/editUser/' + ${u.id}}" class="btn btn-success btn-sm"><span class="fa fa-edit"></span></a>
          
          
              
     
    
      
         
    </tr>
   
  </tbody>
</table>
<ul class="nav nav-pills">
<li  th:each="page,status:${pages}">
<a th:class="${status.index==currentPage ?'btn btn-primary ':'btn'}" th:href="@{filieres(page=${status.index})}" th:text="${status.count}"></a>
</li>
</ul>





</div>

</div>
</div>


</div>
</body>
</html>

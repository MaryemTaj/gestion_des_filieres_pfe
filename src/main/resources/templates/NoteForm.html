<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1.html">
<head>
<meta charset="UTF-8">
<title>Formulaire d'ajout des cours</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  

 </head>
<body >
<div layout:fragment="content" >
<div class="container mt-5 col-md-6">
<div class="card shadow p-3 mb-5 bg-white rounded">
<div class="card-header">
Note Session Normale

</div>


<div class="card-body">
<form th:action="@{/saisie}" method="POST" class="needs-validation" th:object="${notes}" > 


 
  <div class="form-group">
    <label for="Role">module </label>
      <select id="Role" class="form-control" th:field="*{module}">
        <th:block th:each="m:${listesModules}">
        <option th:text="${m.nom_module}" th:value="${m.id_module}">
        </option>
        </th:block>
       </select>
    
  </div>
  <div class="form-group">
    <label for="Role">Etudiant </label>
      <select id="Role" class="form-control" th:field="*{etudiant}">
        <th:block th:each="e:${etudiants}">
        <option th:text="${e.user.nom}" th:value="${e.id_etud}">
        </option>
        </th:block>
       </select>
       
  </div>
  
 <div class="form-row"> 
    <div class="form-group col-md-6">
       <label for="nomCour">Note Normal</label>
      <input type="text" class="form-control" id="note" th:field="*{note_N}" placeholder="note" required>
    </div>
   </div>
 
 
 
   
  <button type="submit" class="btn btn-primary">submit</button>
</form>


















</div>

</div>
</div>
</div>
<script type="text/javascript">


</script>

</body>

</html>

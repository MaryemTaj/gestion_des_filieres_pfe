    <title>Forgot password</title>

<body>
<div class="container-fluid text-center pt-5">
<div th:if="${error!=null}">
<p class="text-danger">[[${error}]]</p>

</div>
<form th:action="@{/password/forgotPassword}" method="POST" style="max-width: 350px;margin: 0 auto;">
<div class="border border-secondary p-3 rounded">
<p>we will send a rest password link to your email</p>
<p>
<input type="email" name="email" id="email" class="form-control" placeholder="Enter your e-mail" required autofocus>
</p>

</p>
<p>

</p>
</div>
</form>

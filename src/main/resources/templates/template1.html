<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
  <head>
 <meta charset="UTF-8">
 <title>NavBar</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</head>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><span class="fa fa-home"></span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto ">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/filieres}">Filiere</a>
      </li>
       <li class="nav-item active">
        <a class="nav-link" th:href="@{/departements}">Departements </a>
      </li>
       <li class="nav-item active">
        <a class="nav-link" th:href="@{/cycle}">Cycle </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/modules}">Modules </a>
      </li>
      <li class="nav-item dropdown active">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Users
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" th:href="@{/etudiants}">Etudiants</a>
          <a class="dropdown-item" th:href="@{/profs}">Profs</a>
          <a class="dropdown-item" th:href="@{/admins}">Admins</a>
        </div>
      </li>
     
    </ul>
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
<span th:text ="${#authentication.getPrincipal().getUser().getNom()}+' '+${#authentication.getPrincipal().getUser().getPreNom()}"></span>
   <i class="fa fa-user"></i>
    <span class="nav-link"></span>
      <input type="submit" class="btn btn-submit" value="logout">
    </form>
  </div>
</nav>
<section layout:fragment="content" ></section>
  </body>
</html>
